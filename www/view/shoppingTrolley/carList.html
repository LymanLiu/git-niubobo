<dl class="type-list-box" data-id="{{$index}}">
	<dt class="fl pr">
		<div class="byCar-left of">
			<label class="left checkbox checkbox-green" ng-click="checked()">
				<input type="checkbox" ng-checked="item.checked">
			</label>
			<div class="right"><img ng-src="images/guess-pro-{{item.src}}"></div>
		</div>
		<div class="f12 fc-999 of type-list-other">
			<div class="fl chooseNum">
				<span class="jian" ng-class="{disabled : item.value <= 1}" ng-click="lessVal()"></span>
				<input type="number" class="inp" ng-readonly="true" ng-model="item.value" ng-change="change()">
				<span class="jia" ng-click="addVal()"></span>
			</div>
			<span class="fr fc-red lh30 f14" ng-click="dele()">删除</span>
		</div>
	</dt>
	<dd class="fl pl10">
		<h4 class="f13 pt5" ng-bind="item.title"></h4>
		<p class="f12 lh13 fc-999 fl-Arial" ng-bind="item.amount"></p>
		<p class="fc-ora2 f13 of fl-Arial">{{item.price | currency : "￥"}}/斤</p>
	</dd>
</dl>
